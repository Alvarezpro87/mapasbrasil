<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Responsivo</title>
  <style>
    /* Permite a imagem encolher/alargar conforme o tamanho de tela */
    #mapaPrincipal {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<img
  id="mapaPrincipal"
  src="img/mapaprincipal.png"
  alt="Mapa do Brasil"
  usemap="#mapaBrasil"
/>
<map name="mapaBrasil">

  <area shape="poly"

  />
  <area shape="poly"
    coords="365,304,416,291,452,302,391,424,293,411,283,382,308,321,276,295,280,268,319,259,347,268"

</map>
<script src="https://unpkg.com/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
<script>
  // FUNCAO PARA AJUSTAR E REDIMENSIONAR A IMAGEM
  window.addEventListener('DOMContentLoaded', function() {
    imageMapResize();
  });

  function trocaMapa(estado) {
    const img = document.getElementById('mapaPrincipal');
    switch (estado) {
      case 'Amazonas':
        img.src = 'img/amazonas.png';
        break;
      case 'Alagoas':
        img.src = 'img/alagoas.png';
        break;
      case 'Acre':
        img.src = 'img/acre.png';
        break;
      case 'Amapa':
        img.src = 'img/amapa.png';
        break;
      case 'Bahia':
        img.src = 'img/bahia.png';
        break;
      case 'Ceara':
        img.src = 'img/ceara.png';
        break;
      case 'DistritoFederal':
        img.src = 'img/distritofederal.png';
        break;
      case 'EspiritoSanto':
        img.src = 'img/espiritosanto.png';
        break;
      case 'Goias':
        img.src = 'img/goias.png';
        break;
      case 'Maranhao':
        img.src = 'img/maranhao.png';
        break;
      case 'MatoGrossoDoSul':
        img.src = 'img/matogrossodosul.png';
        break;
      case 'MatoGrosso':
        img.src = 'img/matogrosso.png';
        break;
      case 'MinasGerais':
        img.src = 'img/minasgerais.png';
        break;
      case 'Para':
        img.src = 'img/para.png';
        break;
      
      default:
        img.src = 'img/mapaAzul.png';
    }
  }
</script>

</body>
</html>
